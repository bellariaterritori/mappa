<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mappa poligono</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
function initMap() {

  // legge ?zona=prova
  const zona = new URLSearchParams(window.location.search).get("zona");
  if (!zona) {
    alert("Nessun poligono specificato nel link");
    return;
  }

  const map = new google.maps.Map(document.getElementById("map"), {
    mapTypeId: "satellite"
  });

  map.data.loadGeoJson(zona + ".geojson");

  map.data.setStyle({
    fillColor: "#FF0000",
    fillOpacity: 0.4,
    strokeWeight: 2
  });
}
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=LA_TUA_API_KEY&callback=initMap">
</script>

</body>
</html>
